<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¿Qué tipo de gato eres?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <header class="p-5 bg-primary text-white text-center">
        <h1>¿Qué tipo de gato eres?</h1>
    </header>

    <section id="contenido" class="container mt-4">
        <div v-if="step < questions.length">
            <h3>{{ questions[step].question }}</h3>
            <div class="form-check" v-for="(option, index) in questions[step].options" :key="index">
                <input class="form-check-input" type="radio" :value="option.value" v-model="answers[step]" :id="'option' + step + index">
                <label class="form-check-label" :for="'option' + step + index">{{ option.text }}</label>
            </div>
            <button class="btn btn-primary mt-3" @click="nextStep">Siguiente</button>
        </div>

        <div v-if="step === questions.length">
            <h3>¡Tu resultado!</h3>
            <p>{{ resultMessage }}</p>
            <img v-if="resultImage" :src="resultImage" alt="Tipo de gato" style="width: 150px; height: auto;" class="img-fluid mt-3" />
            <button class="btn btn-success" @click="reset">Reiniciar</button>
        </div>
    </section>

    <footer class="mt-5 p-4 bg-dark text-white text-center">
        <p>Creado por un gatito</p>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
